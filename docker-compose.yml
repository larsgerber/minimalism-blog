version: '3'
services:
  app:
    container_name: minimalism-blog
    restart: always
    build: .
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    labels:
      traefik.enable: "true"
      traefik.http.routers.minimalism-blog.rule: "Host(`blog.larsgerber.ch`,`www.larsgerber.ch`,`larsgerber.ch`)"
      traefik.http.routers.minimalism-blog.entrypoints: websecure
      traefik.http.routers.minimalism-blog.tls: "true"
      traefik.http.routers.minimalism-blog.tls.certresolver: resolver
      traefik.http.routers.minimalism-blog.middlewares: security-headers
      traefik.http.routers.minimalism-blog.tls.options: default
networks:
  default:
    external: true
    name: traefik_default
